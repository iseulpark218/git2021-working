<html>
  <body>
    <button id="elem">클릭해 주세요.</button>
    <script>
      //아래처럼 여러개를 처리할 상황이 생기니, callback으로 처리

      // 변수 선언부
      const elem = document.querySelector("#elem");
      const elem = document.querySelector("#elem1");
      const elem = document.querySelector("#elem2");

      // 이벤트 리스너 등록부
      elem.addEventListener("click", click); //callback
      elem.addEventListener("click", click); //callback
      elem.addEventListener("click", click); //callback

      // 함수 선언부 : 실제 이벤트가 처리되는 부분
      function click() {
        alert("클릭");
      }
    </script>
  </body>
</html>
