<html>
  <body>
    <button onclick="alert('클릭!')">클릭해주세요.</button>

    <!--하기는 알아두기만하고 사용은 하지 말기-->
    <script>
      function countRabbits() {
        for (let i = 1; i <= 3; i++) {
          alert(`토끼 ${i}마리`);
        }
      }
    </script>
    <input type="button" onclick="countRabbits()" value="토끼를 세봅시다!" />
  </body>
</html>
