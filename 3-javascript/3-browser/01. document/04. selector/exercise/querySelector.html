<html>
  <head></head>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young" />less than
                18</label
              >
              <label>
                <input type="radio" name="age" value="mature" />18-50</label
              >
              <label>
                <input type="radio" name="age" value="senior" />more than
                50</label
              >
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]" />
              <input type="text" name="info[1]" />
              <input type="text" name="info[2]" />
            </td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Search!" />

      <script>
        // id="age-table"인 테이블
        const id = document.querySelector("table:first-child");
        console.log(id);

        // 테이블 내의 label 요소 모두(총 3개)
        const label = document.querySelectorAll("td>label");
        console.log(label);

        // 테이블 내의 첫 번째 td(Age가 적힌 곳)
        const td = document.querySelector("tr>td:first-child");
        console.log(td);

        // name="search"인 form
        const nameSearch = document.querySelectorAll("body>form");
        console.log(nameSearch);

        // 폼의 첫 번째 input
        const formFirst = document.querySelector("body>form:first-child");
        console.log(formFirst);

        // 폼의 마지막 input
        const formLast = document.querySelector("body>form:last-child");
        console.log(formLast);
      </script>
    </form>
  </body>
</html>
