<body>
  <script>

    let arr = [5, 1, 3, 7, 9, 2];
    // sort -> [1, 2, 3, 5, 7, 9];


    // bubble-sort : 인접한 두 개의 요소를 비교하고 큰 요소가 뒤에 가게 함
    // 반복문이 두개

    // 외부반복문 : 남은 요소들 중 가장 큰 숫자를 찾는 것
    // 외부반복문의 반복 횟수는 n-1회, i=0, i < n-1; i++

    // 내부반복문 : 뒤에 오는 요소랑 비교
    // 내부반복문의 반복 횟수는 (n-1) - i, j=0, j < (n-1)-i; j++

    // let i=0;i<n-1;i++ -> n-1회 반복을 한다.
    for (let i = 0; i < arr.length; i++) { //n을 배열의 크기로 입력
      // 앞의 요소가 뒤에 요소보다 크면 위치 변경 실행
      for (let j = 0; j < (arr.length - 1) - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j]; // 앞 변수를 임시변수에 저장
          arr[j] = arr[j + 1]; // 뒷 변수를 앞 변수에 저장
          arr[j + 1] = temp; // 앞의 변수값을 저장한 임시변수를 뒷 변수에 저장
        }
      }
    }
    console.log(arr);

  </script>
</body>

</html>
