<html>

<body>
  <script>
    // ["hong", "john", "kim"]

    let arr = [];

    // 넣을 때는 앞쪽에 unshift
    arr.unshift("kim");
    console.log(arr);
    arr.unshift("john");
    console.log(arr);
    arr.unshift("hong");
    console.log(arr);

    // 꺼낼때는 뒤쪽에서 shift
    console.log(arr.pop());
    console.log(arr);
    console.log(arr.pop());
    console.log(arr);
    console.log(arr.pop());
    console.log(arr);

  </script>
</body>

</html>
