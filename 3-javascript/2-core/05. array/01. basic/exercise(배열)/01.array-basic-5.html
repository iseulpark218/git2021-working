    */
    //     getMaxSubSum(arr)

    let arr = [1, -2, 3, 4, -9, 6];

    function getMaxSubSum(arr) {
      let maxSum = 0;
      let subSum = 0;

      for (let item of arr) {
        subSum += item;
        maxSum = Math.max(maxSum, subSum);
        if (subSum < 0) subSum = 0;
      } return maxSum;
    }
