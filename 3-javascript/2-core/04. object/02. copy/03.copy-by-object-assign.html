<html>

<body>
  <script>
    let user = {
      name: "John",
      age: 30
    };

    // Object.assign(copy할 대상객체, copy할 원본객체)
    let admin = object.assign({}, user); // 새로운 빈 객체

    // 이제 admin은 완전히 독립적인 복제본이 되었습니다.
    admin.name = "Pete"; // admin의 데이터를 변경합니다.

    console.log(admin);

    alert(user.name); // 기존 객체에는 여전히 John이 있습니다.

  </script>
</body>

</html>
