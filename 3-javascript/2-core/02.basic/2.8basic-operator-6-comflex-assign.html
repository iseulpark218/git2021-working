<html>

<body>
  <script>
    //할당연산자
    let n = 2;
    n = n + 5;
    console.log(n); //7, accumulation(누산)
    //누산-기존에 있는 값에 새로운값을 추가

    n = n * 2;
    console.log(n); //14

    //n에 5를 더한 후 n에 대입
    n += 5;
    console.log(n); //19

    //n에 2를 곱한 후 n에 대입
    n *= 5;
    console.log(n); //95


  </script>
</body>

</html>
