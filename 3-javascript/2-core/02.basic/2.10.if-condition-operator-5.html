<html>

<body>
  <script>

    // 연산자의 우선순위
    // 단항(++) > 이항(+, /)>삼항(?:)
    // 이항:산술(+-)>비교(>,==)>논리(&&,||))

    // 연산자 우선순위 규칙에 따라, 비교 연산 'age > 18'이 먼저 실행됩니다.
    // (조건문을 괄호로 감쌀 필요가 없습니다.)
    let age = 19;
    //조건식? 조건식이 true일 때 반환 값 : 조건식이 false일 때 반환값
    let accessAllowed = (age > 18) ? "ok" : "no";

    console.log(accessAllowed); //ok (let age가 18이하면 "no"출력)
  </script>
</body>

</html>
