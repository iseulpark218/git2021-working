<html>

<body>
  <script>
    let sum = 0;

    while (true) {
      // 빈값 : "", 취소 : null
      // +"", +null -> Number -> 0
      let value = +prompt("숫자를 입력하세요.", '');
      if (!value) break;
      // value -> value 값이 false면(NaN, 0)ㄴ
      //break구문이 실행되면 밑에 있는 구문 및 반복문은 더이상 실행되지 않고 반복문 탈출

      sum += value;
    }
    alert('합계: ' + sum);
  </script>
</body>

</html>
