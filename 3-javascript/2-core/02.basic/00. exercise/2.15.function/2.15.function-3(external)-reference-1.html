<html>

<body>
  <script>
    // 정삼각형 출력하기
    /*   *    (띄어쓰기4개/1)
        ***   (띄어쓰기3개/3)
       *****  (띄어쓰기2개/5)
      ******* (띄어쓰기1개/7)
     *********(띄어쓰기0개/9) */

    // ----쌤풀이 참고.
    let n = 5;
    // n회 만큼 반복해서 출력
    for (let i = 1; i <= n; i++) {
      //한줄 문자열 저장공간(띄어쓰기 + *)
      let line = " ";

      //띄어쓰기 반복문
      //5-1 == 4
      //5-2 == 3
      //5-3 == 2
      //5-4 == 1
      //5-5 == 0
      for (let j = 1; j <= n - i; j++) {
        // 빈 공간을 한줄 문자열에 추가함
        //" ", "  ", "   "...
        line += " ";
      }
      //별표 반복문(2i-1 만큼 반복)
      // 1, 3, 5, 7, 9
      for (let j = 1; j <= 2 * i - 1; j++) {
        //별표를 한줄 문자열에 추가함
        // "*", "**", "***" ...
        line += "*";
      }

      console.log(line);
    }

  </script>
</body>

</html>
