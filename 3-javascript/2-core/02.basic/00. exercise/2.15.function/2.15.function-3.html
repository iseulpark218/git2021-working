  <script>
    // 정삼각형 출력하기
    /*   *    (띄어쓰기4개/1)
        ***   (띄어쓰기3개/3)
       *****  (띄어쓰기2개/5)
      ******* (띄어쓰기1개/7)
     *********(띄어쓰기0개/9) */

    let star = "";
    let addstar = "*";
    for (let i = 0; i < 5; i++) {
      for (let j = 4 - i; j > 0; j--) star += " ";

      addstar += i ? "**" : "";
      star = star + addstar + "\n";
    }
    alert(star);
