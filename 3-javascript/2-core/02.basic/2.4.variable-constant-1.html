<html>

<body>
  <script>
    // 세미콜론 안써도 되지만 쓰는 버릇 들이자!
    // massage라는 이름의 변수를 생성
    // 1. Let 변수명; <- 변수를 생성
    let message;
    // message라는 변수에 Hello라는 값을 저장함
    // = : 같다X, 대입한다, 저장한다, assignment, 할당한다
    // 오른쪽에 있는 값이 왼쪽 변수에 들어감. 을 의미

    //  2. 변수명 = 값(데이터); <- 변수에 값(데이터)를 할당
    message = 'Hello';

    // F12. 콘솔창에 출력할 수 있음
    // message 변수에 뭐가 들어있는지 확인함
    // 3. 변수명 <- 변수의 값(데이터)를 가져올 수 있음
    // console.Log(변수명) <- 콘솔창에 변수의 값을 출력
    console.log(message);

    // alert(변수명) -> 창띄우기
    alert(message);
  </script>

</body>

</html>
