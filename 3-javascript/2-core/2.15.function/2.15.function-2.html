<html>

<body>
  <script>
    // 함수 : 어떤 기능을 수행하는 코드블록
    // 누구한테 어떤 메세지를 보내는 함수
    // from : 누구?
    // text : 어떤 메세지
    function showMessage(from, text) {
      // 누구야 : 이러이러해
      alert(`${from}:${text}`);
    }

    showMessage('Ann', 'Hello!');
    showMessage('Ann', 'What\'s up');

  </script>
</body>

</html>
