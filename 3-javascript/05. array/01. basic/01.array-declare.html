<html>

<body>
  <script>
    // 객체(object) : key(property)로 어떤 데이터를 접근하고자 할 때 사용
    // 배열(array) : index(번호)로 어떤 데이터를 접근하고자 할 때 사용,
    //               번호 순서대로 데이터가 저장되어있다.

    //빈배열 배열 초기화
    let arr0 = [];

    // 배열 한 건의 데이터를 요소(element) / 아이템(item) 이라고 함.
    // 요소(element)가 있는 배열로 초기화
    let arr1 = ["hong", "john", "kim"]; //요소(element)가 있는 배열

    // 배열 요소로 객체 가능함
    let arr2 = [
      { id: 1, namer: "hong" },
      { id: 1, namer: "john" },
      { id: 1, namer: "kim" },
    ];

    // 배열 안에 배열을 넣을 수도 있음
    let arr3 = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
    ];

  </script>
</body>

</html>
