<html>

<body>
  <script>
    let arr = [];
    arr.push("hong"); // 가장 뒤쪽에 추가됨, 0
    arr.push("john"); // 1
    arr.push("kim"); // 2

    console.log(arr);

    // 배열의 크기 (요소의 개수)
    // 마지막 인덱스 +1
    console.log(arr.length); //3

    // 배열의 마지막 요소 조회
    console.log(arr[arr.length - 1]); // kim(마지막요소)
  </script>
</body>

</html>
