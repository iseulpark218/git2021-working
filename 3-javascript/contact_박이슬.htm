<!DOCTYPE html>

<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">
  </head>

  <body style="width:700px;" class="mx-auto">
    <h2 class-="text-center">연락처 관리</h2>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>

    <form id="form-input" class="flexBox">
      <input id=txt-name" type="text" class="form-name me-1" placeholder="이름" style="width:200px;">
      <input id=txt-contact" type="text" class="form-cotact me-1" placeholder="전화번호" style="width:200px;">
      <input id=txt-email" type="text" class="form-email me-2" placeholder="이메일" style="width:200px;">

      <button id=btn-add" type="button" class="btn btn-secondary text-nowrap btn-sm">추가</button>
  
      <table class="table table-striped" border:"1">
        <tbody>
          <thead>
            <tr>
              <th>#</th>
              <th>이름</th>
              <th>전화번호</th>
              <th></th>
              <th>이메일</th>
              <th>작업</th>
            </tr>
            <tr>
              <td></td>
            </tr>
          </thead>
        </tbody>
      </table>
    </form>

    <script></script>
  </body>
</html>
