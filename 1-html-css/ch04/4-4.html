<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .red {
      background-color: red;
      left: 10px;
      top: 10px;
      z-index: 100;
    }

    .green {
      background-color: green;
      left: 50px;
      top: 50px;
      z-index: 1000;
    }

    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
      z-index: 900;
    }

    h1 {
      color: purple;
      position: fixed;
      z-index: 9999;

    }
  </style>
</head>

<body>
  <h1>고정 위치입니다.</h1>
  <div class="box red"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
</body>

</html>
