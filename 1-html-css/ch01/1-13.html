<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <!-- b(bold) : 진하게 -->
    <b>이것은</b> 내용입니다.<br>
    <!-- strongb : 강조, 강세 -->
    <strong>이것은</strong> 내용입니다.<br><br>

    <!-- i(italic) : 기울여서 -->
    <i>이것은</i> 내용입니다.<br>
    <!-- em(emphasis) : 중요 -->
    <em>이것은</em> 내용입니다.<br><br>

    <b><i>이것은</b></i> 내용입니다.<br><br>

    <sub>이것은</sub> 내용입니다.<br>
    <sup>이것은</sup> 내용입니다.<br><br>

    <ins>이것은</ins> 내용입니다.<br>
    <del>이것은</del> 내용입니다.

  </p>


</body>

</html>
