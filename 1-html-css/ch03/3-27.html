<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    UL {
      list-style: none;
      padding: 0;
    }

    ul>li::before {
      content: "✔";
      margin-right: 0.5rem;
      color: blueviolet;
    }

    ul>li::after {
      content: "😁";
      margin-left: 0.5rem;
    }

    .text::before {
      content: "👀";
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>할 일</h1>
  <ul>
    <li class="text">HTML 태그 공부하기</li>
    <li>CSS 연습하기</li>
  </ul>
</body>

</html>
