<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    ol>li {
      /* 카운터에서 사용할 메모리 공간의 이름 */
      /* counter-increment:메모리 공간 이름 */
      counter-increment: rint;
    }

    ol>li::before {
      /* counter:순서계산기 (첫번째, 두번째..) */
      content: counter(rint)". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      padding-left: 0.5rem;
      padding: 0.2.5rem 0 0.5rem 0.2.5rem;
      line-height: 2rem;
      /* line-height : 행높이 */
      /* padding 0.2.5rem? */

      /* 하기 오류 생김!!!!!!!!!!!!!!! 재확인 바람 */
      ol>li::after {
        content: " - "attr(data-count) "downloads";
        font-size: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <h1>인기 앱</h1>
  <!-- data-속성명:보이지 않는 값 -->
  <!-- javascript 이 값을 제어할 수 있음 -->
  <ol>
    <li data-count="500,000,000+">Zoom Cloud Metings</li>
    <li data-count="100,000,000+">카카오톡</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>
</body>

</html>
