<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /* 글자 꾸밀 요소를 해제 */
    a {
      text-decoration: none;
    }

    /* 이미 방문한 링크일 때 적용 */
    a:visited {
      color: antiquewhite;
    }

    /* hret속성이 있으면 적용 */
    a:link {
      color: brown;
    }

    /* hover -> 마우스 커서가 요소위로 올라가면 적용 */
    a:hover {
      text-decoration: underline;
      font-size: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- <h1><a>링크</a></h1> -->
  <h1><a href="https:www.naver.com">네이버 </a></h1>
  <h1><a href="https:www.google.com">구글 </a></h1>
</body>

</html>
